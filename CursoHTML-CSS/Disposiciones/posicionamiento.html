<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento</title>
    <link rel="stylesheet" href="CSS/posicionamiento.css">
</head>
<body>
    <h2>POSICIONAMIENTO EN CSS</h2>
    <!--
        <li>static</li>
        <li>relative</li>
        <li>fixed</li>
        <li>absolute</li>
        <li>sticky</li>
    -->

    <div class="relative">Div Relativo (relative)</div>
    <div class="fixed">Div Fixed (fixed)</div>
    <div class="sticky">Div Sticky</div>
    <div class="relative contenedor">
        <div class="absolute">Div Absolute (absolute)</div>
    </div>
</body>
