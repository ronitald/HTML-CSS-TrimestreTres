<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Forms</title>
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
    <div class="container">
        <h3>Registrarse</h3>
        <div class="buttons">
            <button class="boton-google">
                <picture>
                    <img src="https://cdn.freebiesupply.com/logos/thumbs/2x/google-icon-logo.png" alt="logo-google" />
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="boton-twitter">
                <picture>T</picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span> O </span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Nombre</span>
                    <input id="name" name="name" />
                </label>
                <label for="username">
                    <span>Nombre Usuario</span>
                    <input id="username" name="username" />
                </label>
            </div>
            <label for="email">
                <span>Correo</span>
                <input id="email" name="email" />
            </label>
            <label for="password">
                <span>Contrase√±a</span>
                <input id="password" name="password" placeholder="+6 caracteres" />
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox">
                <span>Acepto las condiciones</span>
            </label>
            <button type="submit" class="boton-summit">Crear Cuenta</button>
        </form>
    </div>
</body>
</html>
